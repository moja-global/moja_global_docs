name: Links (Fail Fast)

on:
  push:
  pull_request:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.2.1
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html' './**/*.rst'  --exclude random@developer.example.org
          fail: true
          env:
          GITHUB_TOKEN: --github-token
